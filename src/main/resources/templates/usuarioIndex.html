<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        
        <div class="container">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4 ">
                <a class="navbar-brand text-white" th:href="@{/usuario}">INDEX</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a th:href="@{/usuario/add}" class="nav-item nav-link active text-white" href="#">Registro</a>
                    </div>
                    <div class="navbar-nav">
                        <a th:href="@{/usuario/cargamasiva}" class="nav-item nav-link active text-white" href="#">CargaMasiva</a>
                    </div>
                </div>
            </nav>
            
            
            <form method="post" th:action="@{/usuario}" th:object="${usuarioBusqueda}">

                <div class="row">

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">@</span>

                        <input type="text" class="form-control" placeholder="Nombre"th:field="*{Nombre}">

                    </div>

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">@</span>

                        <input type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}">

                    </div>

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">@</span>

                        <input type="text" class="form-control" placeholder="Apellido Materno"th:field="*{ApellidoMaterno}">

                    </div>

                    <button type="submit" class="btn btn-primary input-group mb-3 col-3">Submit</button>

                </div>

            </form>

            
            <div class="container">
                <p class="fs-2">Usuarios Registrados</p>
            </div>

            <table class="table table-hover mt-4">
                <thead class="table-dark">
                    <th class="col-1"></th>
                    <th class="col-4">Nombre</th>
                    <th class="col-3">Contacta</th>
                    <th class="col-2">Direcci√≥n</th>
                </thead>
                
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td>
                            <a th:href="@{/usuario/usuarioDetail/{idUsuario}(idUsuario = ${usuario.IdUsuario})}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a>
                            
                            <a class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
                        </td>
                        
                        <td th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno} |"></td>
                        
                        <td>
                            <p th:text="| Tel: ${usuario.Telefono}|"></p>
                            <p th:text="| Cel: ${usuario.Celular}|"></p>
                        </td>
                        
                        <td th:each="direccion : ${usuario.Direcciones}" >
                            
                             <p th:text="| Calle: ${direccion.Calle}|"></p>
                             <p th:text="| NumeroInterior: ${direccion.NumeroInterior}|"></p>
                             <p th:text="| NumeroExterior: ${direccion.NumeroExterior}|"></p>
                             <p th:text="| Colonia: ${direccion.colonia.NombreColonia}|"></p>
                            
                     
                             
                          
                       
                        </td>
                    </tr>
                    
                    
                    
                </tbody>
                
            </table>

        </div>
    </body>
</html>
